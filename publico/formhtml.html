<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cartão de Crédito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registrar Cartão de Crédito</h2>
        <form id="credit-card-form">
            <div class="form-group">
                <label for="cardNumber">Número do Cartão</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Número do Cartão">
            </div>
            <div class="form-group">
                <label for="cardName">Nome do Titular</label>
                <input type="text" class="form-control" id="cardName" placeholder="Nome do Titular">
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="expiryDate">Data de Validade</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA">
                </div>
                <div class="col">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="CVV">
                </div>
            </div>
            <a href="site.html" class="btn btn-secondary" class="btn btn-primary mt-4">Registrar</a>

        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
